<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Instarate</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
  <!--Font-->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>
    body {
	    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	    background-size: 400% 400%;
	    animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
  </style>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar" style="background-color:white;color:black;">
        <span class="navbar-brand">
            <h1 style="font-family: 'Montserrat';font-size: 40px;font-weight:bolder;">Instarate</h1>
        </span>
    </nav>
    <div class="container w-responsive" style="margin-top: 5rem;margin-bottom: 5rem;max-width:40rem;heigh:auto;object-fit:cover;margin-left:auto;margin-right:auto">
        <!-- Card -->
        <div class="card" style="border-radius:5%">
        <!-- Card image -->
        <img class="card-img-top img-fluid" src="https://media.giphy.com/media/xUOxfjsW9fWPqEWouI/giphy.gif" alt="Responsive image" id="target" style="border-top-right-radius:5%;border-top-left-radius:5%">
        <!-- Card content -->
        <div class="card-body">
            <!-- Title -->
            <h4 class="card-title" style="padding-bottom:1.5rem"><a>Know your potential image popularity</a></h4>
            <!-- Text -->
             <form method ='post' enctype=multipart/form-data>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="src"
                        aria-describedby="inputGroupFileAddon01" name="file">
                        <label class="custom-file-label" for="inputGroupFile01" >Choose file</label>
                    </div>
                </div>
                <div class="container align-content-center text-center" style="padding:1.5rem">
                    <input class="btn btn-danger" type="submit" value="upload" style="border-radius:5%">
                </div>
        </div>

        </div>
        <!-- Card -->


    </div>
    

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
    <!--Scripts-->
    <script>
        function showImage(src,target) {
        var fr=new FileReader();
        // when image is loaded, set the src of the image where you want to display it
        fr.onload = function(e) { target.src = this.result; };
        src.addEventListener("change",function() {
            // fill fr with image data    
            fr.readAsDataURL(src.files[0]);
        });
        }

        var src = document.getElementById("src");
        var target = document.getElementById("target");
        showImage(src,target);
    </script>
</body>
</html>
